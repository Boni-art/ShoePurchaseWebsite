        <h3 style="text-align: center;">Create an Account</h3>     <hr>
    <div class="container" style="width: 25%; background-color: #2e292c; padding: 2%; color: white;">
        <form action="">
            <div class="form-group">
                <label for="fname">First Name : </label>
                <input class="form-control" type="text" name="fname" id="fname">
            </div>
            <div class="form-group">
                <label for="sname">Last Name : </label>
                <input class="form-control" type="text" name="lname" id="fname">
            </div>
            <div class="form-group">
                <label for="memail">Email : </label>
                <input class="form-control" type="email" name="memail" id="memail">
            </div>
            <div class="form-group">
                <label for="pass">Password : </label>
                <input class="form-control" type="password" name="pass" id="pass">
            </div>
            <div class="form-group">
                <label for="pass2">Confirm Password : </label>
                <input class="form-control" type="password" name="pass2" id="pass2">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
    </div>
